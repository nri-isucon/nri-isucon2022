spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DBNAME:isubnb}?allowLoadLocalInfile=true
spring.datasource.username=${MYSQL_USER:isucon}
spring.datasource.password=${MYSQL_PASS:isucon}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.sql-script-encoding=utf-8
spring.jackson.property-naming-strategy = SNAKE_CASE
